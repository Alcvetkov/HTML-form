<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Send me a Messege</title>
	</head>
	<body bgcolor="silver">
		<h1>Send me a messege</h1>
		<div>
			<a href="main.html">Home</a> |
			<a href="about.html">About Me</a> |
			<a href="gallery.html">Gallery</a> |
			<a href="mySkills.html">My Skills</a> |
			<a href="message.html">Send me a Message</a>
		</div>
		<br />
		<form action="">
			<table>
				<tr>
					<td><label for="fullName">Your name:</label></td>
					<td><input type="text" name="fullName"/></td>
				</tr>
				<tr>
					<td><label for="email">Your e-mail:</label></td>
					<td><input type="email" name="email"/></td>
				</tr>
				<tr>
					<td><label>Your opinion:</label></td>
					<td><select name="opinion" id="opinion">
							<option value="like">I like it</option>
							<option value="dontLike">I don't like it</option>
							<option value="noOpinion">No opinion</option>
						</select></td>
				</tr>
				<tr>
					<td><label for="note">Message:</label></td>
				</tr>
				<tr>
					<td colspan="2"><textarea name="note" id="note" cols="30" rows="5"></textarea></td>
				</tr>
				<tr>
					<td><button type="submit" name="submit">Send</button></td>
				</tr>
			</table>
		</form>
	</body>
</html>
